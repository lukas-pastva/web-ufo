apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ufo
  labels:
    app: web-ufo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-ufo
  template:
    metadata:
      labels:
        app: web-ufo
    spec:
      containers:
        - name: web-ufo
          image: ghcr.io/lukas-pastva/web-ufo:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: web-ufo-config
            - secretRef:
                name: web-ufo-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web-ufo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: web-ufo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-ufo-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  DB_HOST: "mariadb"
  DB_PORT: "3306"
  DB_NAME: "ufo"
---
apiVersion: v1
kind: Secret
metadata:
  name: web-ufo-secrets
type: Opaque
stringData:
  DB_USER: "ufo"
  DB_PASSWORD: "changeme"
